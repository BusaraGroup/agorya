<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argoya - Anonymous Nostr Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app">
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-switch" class="toggle-switch">
            <label for="dark-mode-switch" class="toggle-label">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <div class="logo-symbol"></div>
                    <h1>ARGOYA</h1>
                    <p>Anonymous End-to-End Encrypted Messaging</p>
                </div>
                
                <div class="login-form">
                    <input type="text" id="username-input" placeholder="Enter unique username" maxlength="20">
                    <button id="join-btn">Join Anonymously</button>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <span class="icon">E2E</span>
                        <span>End-to-End Encrypted</span>
                    </div>
                    <div class="feature">
                        <span class="icon">ANON</span>
                        <span>Anonymous Identity</span>
                    </div>
                    <div class="feature">
                        <span class="icon">TEMP</span>
                        <span>Session-based Deletion</span>
                    </div>
                    <div class="feature">
                        <span class="icon">NOSTR</span>
                        <span>Nostr Protocol</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-left">
                        <h2>ARGOYA</h2>
                        <span id="username-display"></span>
                    </div>
                    <div class="header-right">
                        <span id="online-count">0 online</span>
                        <button id="leave-btn">Leave</button>
                    </div>
                </div>

                <div class="chat-main">
                    <div class="sidebar">
                        <h3>Active Users</h3>
                        <div id="user-list"></div>
                    </div>

                    <div class="chat-area">
                        <div id="messages-container"></div>
                        
                        <div class="message-input-container">
                            <input type="text" id="message-input" placeholder="Type your encrypted message..." maxlength="500">
                            <button id="send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Connecting to Argoya...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
